<!DOCTYPE html>
<html>
<head>
    <title>Latest Videos</title>
</head>
<body>
    <h1>Latest Videos</h1>
    {% for video in videos %}
       <video width="320" height="240" controls>
		  <source src="{{ url_for('static', filename='videos/' + video) }}" type="video/mp4">
		  Your browser does not support the video tag.
		</video>

    {% endfor %}
</body>
</html>
